name: Pylint

on: [push]

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install pylint
      run: pip install pylint
    - name: Lint Python files in /app directory
      run: pylint --rcfile=.pylintrc $(git ls-files 'app/*.py')